<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Email</title>
  <style>
    /* Inline CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f;
      color: #444444;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: Arial, sans-serif;
      color: #444444;
      margin: 10px 0;
    }
    p {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 10px 0;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Awesome Email</h1>
    <p id="greeting">Hi there,</p>
    <p>This is a sample HTML email with inline CSS and some JavaScript for an attractive design.</p>
    <p>Here's an image:</p>
    <p><img src="https://example.com/image.jpg" alt="Example image"></p>
    <p>And here's a link to our website:</p>
    <p><a href="https://example.com">https://example.com</a></p>
    <p>Thanks for reading!</p>
  </div>
  <script>
    // JavaScript code here
    // You can use JavaScript to add interactivity or dynamic content to your email
	
	// Create a variable and assign a value
let greeting = "hi, there!";

// Display a message in the console
console.log(greeting);

// Update the content of an HTML element
document.getElementById("greeting").textContent = greeting;

  </script>
</body>
</html>
